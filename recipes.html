<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Chronicles - Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/page-styles.css">
    <link rel="stylesheet" href="css/additional-styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Culinary Chronicles</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="recipes.html">Recipes</a></li>
                <li><a href="diets.html">Diets</a></li>
                <li><a href="meal-prep.html">Meal Prep</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
        <div class="user-actions">
        </div>
    </header>

    <main>
        <section class="page-header">
            <h2>Recipes</h2>
            <p>Discover delicious and nutritious recipes for every occasion</p>
        </section>

        <section class="recipe-search">
            <div class="search-container">
                <input type="text" placeholder="Search recipes...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="filter-container">
                <div class="filter">
                    <label>Meal Type</label>
                    <select name="meal_type">
                        <option value="">All</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                        <option value="side">Side</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="filter">
                    <label>Cuisine</label>
                    <select name ="cuisine">
                        <option value="">All</option>
                        <option value="american">American</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="asian">Asian</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="hawanian">Hawanian</option>
                    </select>
                </div>
                <div class="filter">
                    <label>Diet</label>
                    <select name = "diet">
                        <option value="">All</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                        <option value="whole30">Whole30</option>
                    </select>
                </div>
                <button class="btn-primary">Apply Filters</button>
            </div>
        </section>

        <section class="recipe-grid">
            <!-- Cards will be inserted here -->
        </section>

        <div class="pagination">
            <a href="#" class="page-link active">1</a>
            <a href="#" class="page-link">2</a>
            <a href="#" class="page-link">3</a>
            <a href="#" class="page-link">4</a>
            <a href="#" class="page-link">5</a>
            <a href="#" class="page-link next">Next <i class="fas fa-chevron-right"></i></a>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>Culinary Chronicles</h2>
                <p>Your personal nutrition assistant</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Culinary Chronicles. All rights reserved.</p>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
