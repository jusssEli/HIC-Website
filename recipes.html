<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Culinary Chronicles - Recipes</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/recipeNdetails.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Culinary Chronicles</h1>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li class="active"><a href="recipes.html">Recipes</a></li>
                <li><a href="diets.html">Diets</a></li>
                <li><a href="meal-prep.html">Meal Prep</a></li>
                <li><a href="nutrition.html">Nutrition</a></li>
                <li><a href="budget.html">Budget</a></li>
                <li><a href="resources.html">Resources</a></li>
            </ul>
        </nav>
        <div class="user-actions">
        </div>
    </header>

    <main>
        <section class="page-header">
            <h2>Recipes</h2>
            <p>Discover delicious and nutritious recipes for every occasion</p>
        </section>

        <section class="recipe-search">
            <div class="search-container">
                <input name="search-input" type="text" placeholder="Search recipes...">
                <button class="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <br/>
            <div class="filter-container">
                <div class="filter">
                    <label>Meal Type</label>
                    <select name="meal_type">
                        <option value="">All</option>
                        <option value="breakfast">Breakfast</option>
                        <option value="lunch">Lunch</option>
                        <option value="dinner">Dinner</option>
                        <option value="snack">Snack</option>
                        <option value="side">Side</option>
                        <option value="dessert">Dessert</option>
                    </select>
                </div>
                <div class="filter">
                    <label>Cuisine</label>
                    <select name ="cuisine">
                        <option value="">All</option>
                        <option value="american">American</option>
                        <option value="italian">Italian</option>
                        <option value="mexican">Mexican</option>
                        <option value="asian">Asian</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="hawaiian">Hawaiian</option>
                    </select>
                </div>
                <div class="filter">
                    <label>Diet</label>
                    <select name = "diet">
                        <option value="">All</option>
                        <option value="mediterranean">Mediterranean</option>
                        <option value="vegan">Vegan</option>
                        <option value="gluten-free">Gluten-Free</option>
                        <option value="keto">Keto</option>
                        <option value="paleo">Paleo</option>
                        <option value="whole30">Whole30</option>
                        <option value="vegetarian">Vegetarian</option>
                    </select>
                </div>
                <br/>
                <button class="btn-primary">Apply Filters</button>
                <button class="btn-primary" id="reset-filters-btn" style="margin-left:12px;">Reset Filters</button>
            </div>
        </section>

        <section class="recipe-grid">
            <!-- Cards will be inserted here -->
        </section>

        <div class="pagination"></div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <h2>Culinary Chronicles</h2>
                <p>Your personal nutrition assistant</p>
            </div>
        </div>
        <div class="footer-bottom">
            <p>&copy; 2025 Culinary Chronicles. All rights reserved.</p>
        </div>
    </footer>
    <button class="back-to-top" aria-label="Back to Top">
        <i class="fas fa-chevron-up"></i>
    </button>

    <script src="js/main.js"></script>
    <script>
      // Ensure the script only runs on this page
      document.addEventListener('DOMContentLoaded', function () {
        // If the recipe cards are not showing, this will force loading
        if (typeof loadRecipes === 'function') {
          loadRecipes();
        }
      });
      // Back to top button
      const backToTopButton = document.querySelector('.back-to-top');
            window.addEventListener('scroll', function() {
                if (window.scrollY > 500) {
                    backToTopButton.classList.add('visible');
                } else {
                    backToTopButton.classList.remove('visible');
                }
            });

            backToTopButton.addEventListener('click', function() {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
    </script>
</body>
</html>
